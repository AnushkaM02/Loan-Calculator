<!--Bootstrap starter template - includes cdn, js file and its dependencies-->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fb3fe1ed29.js" crossorigin="anonymous"></script>
    
    <title>Loan Calculator</title>

    <style>
        #loading, #results{
            display:none;
        }
    </style>

  </head>
  <body class="bg-dark">
    <div class="container"> <!--centers, gives default margin-->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">   <!--mt-5 gives margin to the top-->
                    <h1 class="heading display-5 pb-3">   <!--pb-5 gives it a certain size and pb-3 for padding-->
                        Loan Calculator
                    </h1>
                    <form id="loan-form">
                        <div class="form-group">   <!--in bootstrap, inputs and labels should be wrapped in form-group div-->
                            <div class="input-group">
                                <span class="input-group-text">$</span>   <!--for $ sign, using input-group-text instead of input-group-form-->
                                <input type="number" class="form-control" id="amount" placeholder="Loan Amount"> <!--class form-control gives padding, makes it a block level element-->
                            </div>
                        </div>

                        <div class="form-group">   
                            <div class="input-group">
                                <span class="input-group-text">%</span>   <!--for % sign-->
                                <input type="number" class="form-control" id="interest" placeholder="Interest"> 
                            </div>
                        </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="years" placeholder="Years to repay">       
                    </div>    
                    <div class="form-group">
                        <input type="submit" value="Calculate" class="btn btn-dark btn-block">   <!--input:submit shortuct for input with type as submit-->
                    </div>
                    </form>

                    <!--Loader-->
                    <div id="loading">
                        <img src="img/loading.gif" alt="">
                    </div>

                    <!--Results-->
                    <div id="results" class="pt-4">  <!--pt-4 is padding top class-->
                        <h5>Results</h5>
                        <div class="form-group">   
                            <div class="input-group">
                                <span class="input-group-text">Monthly payment</span>   
                                <input type="number" class="form-control" id="monthly-payment" disabled>    <!--it is a disabled input form-->
                            </div>
                        </div>

                        <div class="form-group">   
                            <div class="input-group">
                                <span class="input-group-text">Total payment</span>   
                                <input type="number" class="form-control" id="total-payment" disabled>    <!--it is a disabled input form-->
                            </div>
                        </div>

                        <div class="form-group">   
                            <div class="input-group">
                                <span class="input-group-text">Total Interest</span>   
                                <input type="number" class="form-control" id="total-interest" disabled>    <!--it is a disabled input form-->
                            </div>
                        </div>
                    </div>  
                </div>
            </div> <!--6 column div, mx-auto pushes it into the middle/left and right margin-->
        </div>
    </div>


    <!--JQuery, javascript, bootsctrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
